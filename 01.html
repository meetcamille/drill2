  <h1>창립과 창립정신</h1>
  1975년 2월 26일 당시 부산교구 교구장이었던 최재선 요한 주교가 주교직을 은퇴하고 창설한 최초의 해외 선교 전문 공동체이다.<br>
  <strong><u>‘너희는 온 세상에 가서 모든 피조물에게 복음을 선포하여라’</u></strong> 라는 구절을 모토로 삼고 있으며, 현재 교구 협력사제를 포함한 78명의 사제들이 국내외에서 활동 중이다.<br>
